<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Balances</title>
</head>
<body>
    <h1>Get Trip Balances</h1>
    <form id="balancesForm">
        <div>
            <label>Trip ID:</label>
            <input type="text" id="tripId" placeholder="Enter trip ID" required>
        </div>
        <div style="margin-top: 10px;">
            <button type="submit">Get Balances</button>
        </div>
    </form>

    <div style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
        <h3>Response:</h3>
        <pre id="response">Waiting for response...</pre>
    </div>

    <script>
        document.getElementById('balancesForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const tripId = document.getElementById('tripId').value;

            try {
                const response = await fetch(`http://localhost:9090/trips/${tripId}/balances`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
